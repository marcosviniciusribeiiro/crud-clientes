<DOCTYPE html>
<html lang="pt-br" xmlsn:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Cliente</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="container mt-5">
		<h2 class="container text-center">Cadastro de Cliente</h2>
		<form th:action="@{/cadastrar}" th:object="${clienteDTO}" method="post" class="mt-4">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				
				<label for="nome" class="form-label"><h4>Nome:</h4></label>
				<input type="text" th:field="*{nome}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
			<div>
				<label for="username" class="form-label"><h4>Username:</h4></label>
				<input type="text" th:field="*{username}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
			</div>
			
			<div class="container text-center">
				<div class="row">
					<div class="col-12"><button type="submit" class="btn btn-success">Cadastrar</button></div>
				</div>
			</div>
		</form>
	</body>
</html>
