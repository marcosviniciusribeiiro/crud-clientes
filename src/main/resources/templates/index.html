<DOCTYPE html>
<html lang="pt-br" xmlsn:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Cliente</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="container mt-5">
		<h2 th:text="${clienteDTO.id} != null ? 'Editar Cliente' : 'Cadastro de Cliente'" class="container text-center"></h2>
		
		<form th:action="${clienteDTO.id} != null ? @{/clientes/atualizar/{id}(id=${clienteDTO.id})} : @{/cadastrar}" th:object="${clienteDTO}" method="post" class="mt-4">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" name="_method" value="put" th:if="${clienteDTO.id} != null"/>
				
				<label for="nome" class="form-label">Nome:</label>
				<input type="text" th:field="*{nome}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
			<div>
				<label for="username" class="form-label">Username:</label>
				<input type="text" th:field="*{username}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
			</div>
			
			<div class="container text-center">
				<div class="row">
					<div class="col-5"><button type="submit" class="btn btn-success" th:text="${clienteDTO.id} != null ? 'Salvar AlteraÃ§Ãµes' : 'Cadastrar'"></button></div>
					<div class="col-5"><a th:href="@{/clientes}" class="btn btn-secondary">Lista de Clientes</a></div>
				</div>
			</div>
		</form>
	</body>
</html>
