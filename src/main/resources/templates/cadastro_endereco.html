<DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${enderecoDTO.id} != null ? 'Atualizar Endereço' : 'Cadastro de Endereço'"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 th:text="${enderecoDTO.id} != null ? 'Atualizar Endereço' : 'Cadastro de Endereço'" class="container text-center">Cadastro de Endereço</h2>
	
		<form th:action="${enderecoDTO.id} != null ? @{/enderecos/atualizar/{id}(id=${enderecoDTO.id})} : @{/cadastrar/endereco}" th:object="${enderecoDTO}" method="post" class="mt-4">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" name="_method" value="put" th:if="${enderecoDTO.id} != null"/>
				
				<label for="cep" class="form-label">CEP:</label>
				<input type="text" th:field="*{cep}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}">Erro</div>				
			</div>
			<div class="mb-3">
				<label for="estado" class="form-label">Estado:</label>
				<input type="text" th:field="*{estado}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Erro</div> 
			</div>
			<div class="mb-3">
				<label for="cidade" class="form-label">Cidade:</label>
				<input type="text" th:field="*{cidade}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}">Erro</div>
			</div>
			<div class="form-group">
				<label for="cliente" class="form-label">Cliente ID:</label>
				<select th:field="*{cliente}" class="form-select">
					<option value="">Selecione o cliente</option>
					<th:block th:each="cliente : ${clientes}">
						<option th:value="${cliente.id}"  th:text="${cliente.nome}"></option>
					</th:block>	
				</select>
			</div>
			<br>
			<div class="container text-center">
				<div class="row">
					<div class="col-6"><button type="submit" class="btn btn-success" th:text="${enderecoDTO.id} != null ? 'Salvar Alterações' : 'Cadastrar'"></button></div>
					<div class="col-6"><a th:href="@{/enderecos}" class="btn btn-secondary">Lista de Endereços</a>
				</div>
			</div>
		</form>
	</body>
</html>
