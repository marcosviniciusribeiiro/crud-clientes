<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Clientes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 class="container text-center">Lista de Clientes</h2>
		<table class="table table-bordered table-striped mt-3">
			<thead>
				<tr>
					<th>ID</th><th>Nome</th><th>Username</th><th>Atualizar</th><th>Apagar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.username}"></td>
					<td>
						<a th:href="@{/clientes/editar/{id} (id=${cliente.id})}" class="btn btn-warning sm-4">Editar</a>
					</td>
					<td>
						<form th:action="@{/clientes/excluir/{id}(id=${cliente.id})}" method="post" style="display-inline">
							<input type="hidden" name="_method" value="delete"/>
							<button type="submit" class="btn btn-danger sm-4" onclick="return confirm('VocÃª deseja apagar os dados deste cliente?')">
								Excluir
							</button>
						</form>
				</tr>
			</tbody>
		</table>
		<div class="container text-center">
			<a th:href="@{/cadastrar/cliente}" class="btn btn-primary">Cadastrar Novo Cliente</a>
		</div>
	</body>
</html>
